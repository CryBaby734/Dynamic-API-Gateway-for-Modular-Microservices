server:
  port: 8761

spring:
  application:
    name: discovery-server

eureka:
  client:
    # Сам сервер не регистрируется никуда и не тянет реестр
    register-with-eureka: false
    fetch-registry: false
  server:
    wait-time-in-ms-when-sync-empty: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info